<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review - Techdegree Project 3</title>
  </head>
  <body>
    <header>
      <h1><a href="#">The Code Review</a></h1>
    </header>


    <div class="container">
      <section>
        <h2>Sign Up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </section>

      <form action="index.html" method="post">
        <div class="contact">
          <fieldset>
            <legend>Contact Information</legend>

            <div class="flex">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required" required>
            </div>

            <div class="flex">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required" required>
            </div>

            <div class="flex">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone" placeholder="Optional">
            </div>

            <div class="flex">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="Optional">
            </div>

            <div class="flex">
              <label for="city">City</label>
              <input type="text" id="city" name="user_city" placeholder="Optional">
            </div>

            <div class="flex">
              <label for="select-state">State</label>
              <select id="select-state" name="user_state">
                <option value="" selected="selected" disabled>Choose State</option>
                <option value="sabah">Sabah</option>
                <option value="sarawak">Sarawak</option>
                <option value="kuala-lumpur">Kuala Lumpur</option>
              </select>
            </div>

            <div class="flex zip">
              <label for="zipcode">Zip Code</label>
              <input type="text" id="zipcode" name="user_zipcode">
            </div>

          </fieldset>
        </div>

        <div class="newsletter">
          <fieldset>
            <legend>Newsletter</legend>

            <label>Select the newsletter you would like to receive</label>
            <input class="options" type="checkbox" id="news-html" name="news_category" value="news_html"><label class="options-label" for="news-html">HTML News</label><br>
            <input class="options" type="checkbox" id="news-css" name="news_category" value="news_css"><label class="options-label" for="news-css">CSS News</label><br>
            <input class="options" type="checkbox" id="news-js" name="news_category" value="news_js"><label class="options-label" for="news-js">Javascript News</label>

            <label>Newsletter format</label>
            <input class="options" type="radio" id="html-fmt" name="news_format" value="html"><label class="options-label" for="html-fmt">HTML</label><br>
            <input class="options" type="radio" id="text-fmt" name="news_format" value="text"><label class="options-label" for="text-fmt">Plain text</label><br>

            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="other_topics"></textarea>
          </fieldset>
        </div>

        <input type="submit" name="submit" value="Sign Up">
      </form>


      <footer>
        <span>Copyright The Code Review</span>
      </footer>
    </div>
  </body>
</html>
